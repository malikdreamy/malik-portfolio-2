<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title> Calculator </title>
</head>
<body>
<h1><p>Calculator :)</p></h1>
<div id="calc">
<input type="text" name="search" id="resultbar"
placeholder="" />

<div id="calculator">
<h1>Enter Numbers below</h1>
<table>
<tr>
<th><button id="acbutton">AC</button></th>
<th><button id="plusminusbutton">+/-</button></th>
<th class="evaluate"><button id="percentbutton">%</button></th>
<th class="evaluate"><button id="dividebutton">/</button></th>
</tr>
<tr>
<td><button id="seven" class="number">7</button></td>
<td><button id="eight" class="number">8</button></td>
<td class="money"><button id="nine" class="number">9</button></td>
<td class="evaluate"><button id="multiply">*</button></td>
</tr>
<tr class="even">
<td><button id="four" class="number">4</button></td>
<td><button id="five" class="number">5</button></td>
<td><button id="six" class="number">6</button></td>
<td class="evaluate"><button id="minus">-</button></td>
</tr>
<tr>
<td><button id="one" class="number" class="1">1</button></td>
<td><button id="two" class="number" class="2">2</button></td>
<td class="money"><button id="three" class="number">3</button></td>
<td class="evaluate"><button id="plus">+</button></td>
</tr>
<tr class="even" id="">
<td><button id="zero" class="number">0</button></td>
<td><button id="decimal">.</button></td>
<td><button id="equal">=</button></td>
</tr>
</table>
</div>
<br />
<br />
<br />
<div id="inputcurrentvalue">p</div>
<div id="theValue">p</div>



</div>
<script src="calc.js"></script>
</body>
</html>
